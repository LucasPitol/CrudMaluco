<div>
	<mat-accordion class="holder">
		<mat-expansion-panel class="card">
			<mat-expansion-panel-header>

				<div class="card-header">

					<div class="group">
						<div class="card-group-row">
							<div class="bloco">
								<div>
									<label>Name</label>
								</div>
								<div>
									<span>{{card.name}}</span>
								</div>
							</div>
							
							<div class="bloco">
								<div>
									<label>City</label>
								</div>
								<div>
									<span>{{card.cidade}}</span>
								</div>
							</div>

							<div class="bloco">
									<div>
										<label>Birth</label>
									</div>
									<div>
										<span>{{card.birthDate.toDate() | date : 'MMM d, y'}}</span>
									</div>
								</div>
						</div>
					</div>

				</div>
			  
			</mat-expansion-panel-header>
			
			<div class="card-header">

					<div class="group">
						<div class="card-group-row">
							<div class="bloco">
								<div>
									<label>CPF</label>
								</div>
								<div>
									<span>{{card.cpf}}</span>
								</div>
							</div>
							
							<div class="bloco">
								<div>
									<label>Email</label>
								</div>
								<div>
									<span>{{card.email}}</span>
								</div>
							</div>

							<div class="bloco-short">
								<div>
									<label>Address</label>
								</div>
								<div>
									<span>{{card.largadouro}}</span>
								</div>
							</div>

							<div class="bloco">
								<div>
									<button mat-button color="warn" (click)="delete()">Delete</button>
								</div>
							</div>
						</div>
					</div>

				</div>

		</mat-expansion-panel>

			</mat-expansion-panel-header>

		</mat-expansion-panel> -->
	</mat-accordion>
</div>
