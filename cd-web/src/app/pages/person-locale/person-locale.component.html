<div *ngIf="loading" class="loader">
  <mat-spinner class="loader-spiner"></mat-spinner>
</div>

<div *ngIf="!loading" class="background">
  <div matRipple class="refresh-holder" (click)="buildChart()">
    <img [src]="refreshIconPath">
  </div>
  
  <div id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive" [colors]="chartOptions.colors"></apx-chart>
  </div>
</div>
